<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Lab 5: The Bookworm Store</title>
    <link rel="stylesheet" href="{% static 'css/bookworm-style.css' %}" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- if we fail to load from the CDN, use our local download of jquery -->
    <script>window.jQuery || document.write('<script src="js/jquery-3-7-1.js"><\/script>')</script>

    <!--<script src="{% static 'js/book-html.js' %}"></script>-->
    <script src="{% static 'js/book-xml.js' %}"></script>
  </head>
  <body>

    <header>
      <h1>THE BOOKWORM STORE</h1>
      <nav>
        <a href="index.html">HOME</a>
      </nav>
    </header>

    <section id="content">
      <div id="container">
        <h2>The BookWorm Store</h2>
        <h4>I'm not a <span class="emphasized">bookworm</span>, I'm an <span class="emphasized">escape artist</span>.</h4>

        <div class="book-layout">
          <div id="book">
            <img id="don-quixote-img" src="{% static 'images/don-quixote.jpg' %}" alt="Don Quixote" />
            <img id="two-cities-img" src="{% static 'images/two-cities.jpg' %}" alt="The Tale Of Two Cities" />
            <img id="lotr-img" src="{% static 'images/lotr.jpg' %}" alt="The Lord Of The Rings" />
          </div>
        </div>
        <div class="book-layout">
          <div id="details">
            <p>Click on a book from the left to learn more!</p>
          </div>
        </div>

      </div>
    </section>
  </body>
</html>
